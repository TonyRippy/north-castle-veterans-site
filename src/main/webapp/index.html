<!doctype html>
<html>
  <head>
    <title>App Engine Demo</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="result">Loading...</div>

    <script>
render = function (cemeteries) {
  var out = "<ul>\n";
  for (var i = 0; i < cemeteries.length; i++) {
    var cemetery = cemeteries[i];
    out += "<li><a href=\"/json/" + cemetery.id + "\">" +  cemetery.name + "</li>\n";
  }
  out += "</ul>";
  return out;
};
$(document).ready(function() {
  $.getJSON('/list/cemeteries', function(data) {
    $('#result').html(render(data.cemeteries));
  });
});
    </script>
  </body>
</html>
