    <script>
render = function (soldiers) {
  var out = "<ul>\n";
  for (var i = 0; i < soldiers.length; i++) {
    var soldier = soldiers[i];
    out += "<li><a href=\"/json/" + soldier.id + "\">" + soldier.familyName + ", " + soldier.givenName + "</li>\n";
  }
  out += "</ul>";
  return out;
};
$(document).ready(function() {
  $.getJSON('/list', function(data) {
    $('#result').html(render(data.soldiers));
  });
});
    </script>
