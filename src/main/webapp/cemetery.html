<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en-US">
    <meta name="keywords" content="veterans biography geneology">
    <meta name="description" content="Dedicated to honoring North Castle's deceased veterans.">
    <title>North Castle War Veterans</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/text.css">
    <link rel="stylesheet" type="text/css" href="css/960.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <style type="text/css">
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  </head>
  <body>
    <div id="sl-content" class="container_12">
      <h1>North Castle War Veterans</h1>
      <div id="sl-menu">
        <ul>
          <li><a href="/">About</a></li>
          <li>...</li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <script id="menu-template" type="x-tmpl-mustache">
        <ul>
          <li><a href="/">About</a></li>
          {{#cemeteries}}
          <li><a href="/cemetery.html#{{id}}">{{name}}</li>
          {{/cemeteries}}
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </script>
      <div id="cemetery-info">Loading...</div>
      <script id="cemetery-template" type="x-tmpl-mustache">
        <h1>{{name}}</h1>
        Veterans:
        <ul>
          {{#veterans}}
          <li><a href="/json/veteran/{{id}}">{{name}}</li>
          {{/veterans}}
        </ul>
      </script>
      <div id="sl-bkg-attribution">
        <a href="http://www.usafa.af.mil/News/Photos/igphoto/2001562927/">Background photo</a>
        provided by the
        <a href="http://www.usafa.af.mil/">United States Air Force Academy</a>.
        <!-- TODO: Is there an explicit license for image? -->
      </div>
    </div>
  </body>
  <script>
$(document).ready(function() {
  $.getJSON('/json/cemeteries', function(data) {
    var template = $('#menu-template').html();
    $('#sl-menu').html(Mustache.render(template, data));
  });
  var cemeteryId = window.location.hash.substr(1);
  $.getJSON('/json/cemetery/' + cemeteryId, function(data) {
    var template = $('#cemetery-template').html();
    $('#cemetery-info').html(Mustache.render(template, data));
  });
});
  </script>
</html>
